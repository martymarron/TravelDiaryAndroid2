machine:
  environment:
    QEMU_AUDIO_DRV: none

test:
  pre:
    - emulator -avd circleci-android24 -no-window:
        background: true
        parallel: true
    - circle-android wait-for-boot
  override:
    - ./gradlew connectedAndroidTest
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - cp app/build/outputs/reports/androidTests/connected/ $CIRCLE_TEST_REPORTS/junit/
